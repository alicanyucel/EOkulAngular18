<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="./index3.html" class="brand-link">
        <img src="./dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">e-Okul</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <i class="fa-solid fa-user user-icon"></i>
            </div>
            <div class="info">
                <a href="#" class="d-block">Taner Saydam</a>
            </div>
        </div>

        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" [(ngModel)]="search" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                @for(nav of navigations() | aside: search(); track nav.name){
                    <li class="nav-item">
                        <a [routerLink]="nav.route" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                            <i class="nav-icon fas {{nav.icon}}"></i>
                            <p>{{nav.name}}</p>
                        </a>
                    </li>
                }
            </ul>
        </nav>
    </div>
    <!-- /.sidebar -->
</aside>
