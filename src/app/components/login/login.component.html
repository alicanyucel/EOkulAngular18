<div class="login-container">
    <div class="row">
        <div class="col-xl-8 part1">
            <img src="https://www.tech-worm.com/wp-content/uploads/2018/10/okul-basarisi-1000x600.jpg" style="height: 100%; width: 100%;">
        </div>
        <div class="col-xl-4 col-12">
            <div class="part2">
                <div class="login-card">
                    <div>
                        <h1>Giriş Sayfası</h1>
                        <p>Giriş yapmak için bilgilerinizi doldurun</p>
                    </div>
                    <div>
                        <form #form="ngForm" (ngSubmit)="signIn()">
                            <div class="form-group">
                                <label>Mail Adresi | Kullanıcı Adı</label>
                                <input type="text" class="form-control">
                            </div>
    
                            <div class="form-group mt-1">
                                <label>Şifre</label>
                                <input type="password" class="form-control">
                            </div>
    
                            <div class="form-group mt-1">
                                <button class="btn btn-primary w-100">
                                    <i class="fa-solid fa-lock me-1"></i>
                                    Giriş Yap
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
